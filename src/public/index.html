<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

    <link
      rel="stylesheet"

    <title>Formulario</title>
</head>
<body>
<div>
            <form id="formularioDatos" >
              <h1 class="h3 mb-5">Completa los datos</h1>

              <fieldset>
              <label>Nombre</label>
              <input id="titulo" name="nombre" placeholder="Nombre completo"/>
              </fieldset>
  
              <fieldset>
                <label>Correo</label>
                <input id="email" name="email" placeholder="email"/>
              </fieldset>

              <fieldset>
                <label>Programa académico</label>
                <input id="programa" name="programa" placeholder="Programa académico"/>
              </fieldset>
            
              <button class="boton">Enviar</button>
            </div>
          </form>
   <div>
       <div  id="notas">
      </div>
    </div>


    <script src="./socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>
</body>
</html>
